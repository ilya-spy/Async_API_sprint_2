services:
  api:
    build:
      context: ../../api
    image: api-image
    depends_on:
      - elastic
      - redis
    environment:
      - REDIS_HOST
      - REDIS_PORT
      - ELASTIC_SCHEMA
      - ELASTIC_HOST
      - ELASTIC_PORT
      - APP_HOST=${API_HOST}
      - APP_PORT=${API_PORT}
      - DEBUG
    expose:
      - "${API_PORT}"
    ports:
      - "127.0.0.1:8000:${API_PORT}"
    volumes:
      - ../../api:/app


  tests:
    image: api-image
    environment:
      - REDIS_HOST
      - REDIS_PORT
      - ELASTIC_SCHEMA
      - ELASTIC_HOST
      - ELASTIC_PORT
      - API_HOST
      - API_PORT
    entrypoint: >
      sh -c "pip install --no-cache-dir -r /app/tests/functional/requirements.txt
      && python3 /app/tests/functional/utils/wait_for_es.py
      && python3 /app/tests/functional/utils/wait_for_redis.py
      && pytest /app/tests/functional/src"
    

  elastic:
    build: ../../elastic
    environment:
      - 'ES_JAVA_OPTS=-Xms200m -Xmx200m'
      - 'discovery.type=single-node'
      - 'xpack.security.enabled=false'
    expose:
      - "${ELASTIC_PORT}"
    ports:
      - "127.0.0.1:9200:${ELASTIC_PORT}"

  redis:
    image: redis:7.0.0-alpine
    expose:
      - "${REDIS_PORT}"
    ports:
      - "127.0.0.1:6379:${REDIS_PORT}"

